<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Modular</title>
</head>

<body>
    <form action="validacao.html" method="post">
        <table>
            <tr>
                <td>login</td>
                <td><input id="login" /></td>
            </tr>
            <tr>
                <td>e-mail:</td>
                <td><input id="email" /></td>
            </tr>
            <tr>
                <td>Data de nascimento:</td>
                <td><input onkeypress="return mascdata(this, event);" id="datanasc" /></td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="limpar" name="limpa" />
                    <input type="submit" value="Cadastrar" name="cadastro" onclick="return verificarFormulario()" />
                </td>
            </tr>
        </table>
    </form>
    <script type="module" src="./main.js"></script>
</body>

</html>
